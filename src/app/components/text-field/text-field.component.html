<div class="input-group" [class.has-error]="hasError">
  <label for="name" class="float-label">{{label}}</label>
  <input
    type="text"
    class="input-field"
    autocomplete="off"
    [(ngModel)]="value"
    (ngModelChange)="emitValueChange()"
    (focus)="handleFocus($event)"
    (blur)="handleBlur($event)"/>
  <div class="line-ripple"></div>
</div>
